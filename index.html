<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Coffee Shops</h1>

    <div class="content">

        <form id="add-cafe-form"></form>

        <ul id="cafe-list"></ul>

    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
        import { getFirestore, collection, query, getDocs, where,getDoc,doc} from "https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCxhA-la9e1eA7Ura3WDRF-6UZYMA5lrSw",
            authDomain: "projecthasid.firebaseapp.com",
            databaseURL: "https://projecthasid-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "projecthasid",
            storageBucket: "projecthasid.appspot.com",
            messagingSenderId: "1079327096720",
            appId: "1:1079327096720:web:625c2c553d8ac4009fbd15"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore();

        const cafeList = document.querySelector('#cafe-list');

        function renderCafe(doc){
            let li = document.createElement('li')
            let name = document.createElement('span');
            let city = document.createElement('span');

            li.setAttribute('data-id', doc.id);
            name.textContent = doc.data().name;
            city.textContent = doc.data().city;

            li.appendChild(name);
            li.appendChild(city);

            cafeList.appendChild(li);
            console.log("done");
        };

        const querySnapshot = await getDocs(collection(db,"cafes"))
        querySnapshot.forEach((doc) => {
            console.log(doc.id, " => ", doc.data());
            renderCafe(doc);
        });
    </script>
</body>

</html>
